<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 004</title>
    <style>
        body {
            background-color: rgb(44, 44, 95);
            color: white;
        }

    </style>
</head>
<body>
    <script>
        var número = 4469.89
        var nome = window.prompt('Qual é o seu nome? ')

        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br/>`)

        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)

        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br/>`)

        document.write(`Seu salário é de ${número.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}<br/>`)

        document.write(`Em dólar seu salário ficaria ${(número*6).toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})}`)
    </script>
</body>
</html>
