<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <form action="cadastro.php" method="get">
            <p>
                <label for="num">Número (entre 1 e 100):</label>

                <input type="number" name="num" id="num" placeholder="escolha um número...">

                <input type="button" value="Adicionar" onclick="incluaNum()"> <!--Chama a função-->
            </p>
            <select name="lista" id="lista" size="6">
                <!-- Lista de números escolhidos -->
            </select>
            <input type="button" value="Verificar" id="verificar" onclick="resultado()">
        </form>
        <section id="resFinal">
            <!--Resultado final -->
        </section>
    </main>
    <footer>
        <p><em>&#xA9 MGdM</em></p>
    </footer>
    <script src="analisador-numeros.js"></script>
</body>
</html>
