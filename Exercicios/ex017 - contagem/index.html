<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <main>
        <form action="cadastro.php" method="get" onsubmit="contador(event)">
            <p>
                <label for="inicio">Inicio: </label>
                <input type="number" name="inicio" id="inicio" required placeholder="Início da contagem">
            </p>
            <p>
                <label for="fim">Fim: </label>
                <input type="number" name="fim" id="fim" required placeholder="Fim da contagem">
            </p>
            <p>
                <label for="passo">Passo: </label>
                <input type="number" name="passo" id="passo" required placeholder="Escolha um passo...">
            </p>
            <button type="submit">Contar</button>   
        </form>
        <p id="resultado">Preparando a contagem...</p> 
    </main>
    <footer>
        <em>Rodapé</em>
    </footer>
    <script src="vamos-contar.js"></script>
</body>
</html>
